<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse List </title>
</head>
<body>
    <p id="output"></p>

    <p id="result"></p>
  <script>

       function reverseList(){
           
           var list = [32, 56, 78, 23, 54, 1];
           var length = list.length;
           var result = [];
           var j = 0 ;

            document.getElementById("output").innerHTML = "Given list is "+list;

            for(let i=length ; i>0 ; i--){
                result[i] = list[j++];
            }

            document.getElementById("result").innerHTML = "Reversed List is : "+result;
           
       }

       reverseList();
    </script>

</body>
</html>
