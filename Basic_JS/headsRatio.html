<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction of Head</title>
</head>
<body>
    <p>Fraction of heads ratio.</p>
    <div>
      Enter Number :
        <input name="num" id="num" type="number">
        <input type="submit" onclick="headsRatio(num.value)">
        <p id="output"></p>
    </div>
    <script>
        function headsRatio(num){
            var arr = ["Head", "Tail"];
            var count=0;
                for(let i=0; i<num; i++){
                    var result = Math.floor(Math.random() * 2);
                    console.log(arr[result]);
                    if( arr[result] == "Head" ){
                        count++;
                    }
            }
            var fraction = count / (num-count);
            document.getElementById("output").innerHTML = "The fraction that were heads "+fraction ;
        }
    </script>
</body>
</html>
