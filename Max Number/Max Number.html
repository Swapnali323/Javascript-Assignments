<html>

<head>
    <title>find the largest of three given integers.</title>
    <script>
        function maxNum()
        {
            var num1, num2, num3;
            num1 = Number(document.getElementById("a1").value);
            num2 = Number(document.getElementById("a2").value);
            num3 = Number(document.getElementById("a3").value);
    
            if(num1>num2 && num1>num3)
            {
                document.getElementById('result').innerHTML=num1 + ' is a largest number'
            }
            else if(num2>num1 && num2>num3)
            {
                document.getElementById('result').innerHTML=num2 + ' is a largest number'
            }
            else if(num3>num1 && num3>num1)
            {
                document.getElementById('result').innerHTML=num3 + ' is a largest number'
            }
        }
    </script>
    
</head>

<body>
    <h1>Calculate largest among three numbers</h1>
		<br>
		Enter number 1: <input type="text" id="a1"></input><br><br>
		Enter number 2: <input type="text" id="a2"></input><br><br>
		Enter number 3: <input type="text" id="a3"></input><br><br>
		
        <button onclick="maxNum()">Check the max number</button><br><br>
            <div id="result"></div>
	
</body>

</html>
