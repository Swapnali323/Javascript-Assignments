<html>
<head>
    <title>Find Function</title>
</head>
<body>
    <script>
        function isEven(num) { 
            return(num%2 == 0); 
        }

        function find( array , funct ){
            var length = array.length;

            for( let i=0; i<length ; i++){
                var result = funct(array[i]);
                if( result == true){
                    document.write(array[i]);
                    break;
                }
            }
        }

        find([1, 3, 5, 4, 2] , isEven );
        
    </script>
</body>
</html>
