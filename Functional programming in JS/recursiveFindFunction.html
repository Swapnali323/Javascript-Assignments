<html>
<head>
    <title>Find function using slice for finding</title>
</head>
<body>
    <script>
        function isEven(num) { 
            return(num%2 == 0); 
        }

        function find( array , funct ){
            
            if(funct(array.slice(0,1)) === true){
               document.write(array.slice(0,1));
            }
            else{
                array.shift();
                find(array, funct);
            }

        }

       find([1, 3, 5, 4, 2] , isEven );
        
    </script>
</body>
</html>
